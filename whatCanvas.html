<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            background-color: #f1f1f1;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.lineTo(300,300);
    ctx.lineTo(300,200);
    ctx.strokeStyle = '#f00';
    ctx.closePath();
    ctx.stroke()
    var ctx2 = canvas.getContext('2d');
    ctx2.beginPath();
    ctx2.moveTo(400,400);
    ctx2.lineTo(500,400);
    ctx2.lineTo(500,500);
    ctx2.lineTo(400,500);
    ctx2.strokeStyle = '#0f0';
    ctx2.closePath();
    ctx2.stroke()

    ctx2.strokeRect(600,20,100,100)

    
</script>
</html>
