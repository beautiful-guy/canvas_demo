<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #canvas{
            margin-left: 200px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="500"></canvas>
</body>
<script src="./utils.js"></script>
<script>
  var canvas = document.querySelector('#canvas');
  var ctx = canvas.getContext('2d');
  var offsetX = 50;
  var offsetY = 50
  var pyX = 4
  var pyY = 3
  requestAnimationFrame(go)
  function go() {
    ctx.clearRect(0,0,canvas.width,canvas.height)
    ctx.beginPath()
    var grd = ctx.createRadialGradient(offsetX,offsetY,0,offsetX,offsetY,50)
    ctx.arc(offsetX,offsetY,50,getRadian(0),getRadian(360))
    grd.addColorStop(0,'white');
    grd.addColorStop(1,'black')
    ctx.fillStyle = grd
    ctx.fill()
    ctx.stroke()
    offsetX += pyX;
    offsetY += pyY;
    if(offsetX > canvas.width-50 || offsetX < 50){
      pyX = -pyX
    }
    if (offsetY > 450 || offsetY < 50){
      pyY = -pyY
    }
    requestAnimationFrame(go)
  }

</script>
</html>
