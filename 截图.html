<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{
            margin-left: 150px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="box">
    <canvas id="canvas" width="800" height="600"></canvas>
</div>
</body>
<script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.rect(100,100,200,300)
    ctx.shadowOffsetX = 20;
    ctx.shadowOffsetY = 20
    ctx.shadowColor = 'red'
    ctx.stroke()
</script>
</html>
