<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #canvas{
            background-color: #f1f1f1;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
</body>
<script src="./utils.js"></script>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(400,200)
    ctx.arc(400,200,100,getRadian(180),getRadian(270))
    ctx.fillStyle = 'red'
    ctx.strokeStyle = 'red'
    ctx.closePath()
    ctx.fill()
    ctx.stroke()
    var ctx2 = canvas.getContext('2d');
    ctx2.beginPath();
    ctx2.moveTo(400,400)
    ctx2.lineTo(500,400)
    ctx2.stroke()
    // ctx2.strokeStyle = '0f0'
    ctx2.font = "20px '幼圆'"
    ctx2.textBaseline = 'middle'
    ctx2.moveTo(400,500);
    ctx2.fillText('你是个大猪啊',400,400)
</script>
</html>
