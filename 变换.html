<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #canvas{
            margin-left: 200px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="500"></canvas>
</body>
<script src="./utils.js"></script>
<script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    ctx.translate(100,100)
    ctx.rotate(getRadian(60))
    // ctx.scale(0.5,0.5);
    ctx.rect(0,0,500,100);
    ctx.fillStyle = 'red';
    ctx.stroke();
    ctx.fill();

</script>
</html>
